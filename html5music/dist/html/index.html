<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/index.css">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <div class="music-img">
            <div class="music-wrapper">
                <img src="" alt="">
            </div>
        </div>
        <div class="music-info">
            <div class="song-name">丑八怪</div>
            <div class="singer">薛之谦</div>
            <div class="music-album"></div>
        </div>
        <div class="pro">
            <div class="cur-time">00:00</div>
            <div class="pro-wrapper">
                <div class="pro-bottom"></div>
                <div class="pro-top">
                    <div class="slider-point"></div>
                </div>
            </div>
            <div class="all-time">04:00</div>
        </div>
        <div class="control">
            <div class="btn-wrapper like-btn liking"></div>
            <div class="btn-wrapper prev-btn"></div>
            <div class="btn-wrapper play-btn"></div>
            <div class="btn-wrapper next-btn"></div>
            <div class="btn-wrapper list-btn"></div>
            
        </div>
    </div>
    <script src='../js/zepto.js'></script>
    <script src='../js/gaussBlur.js'></script>
    <script src='../js/fastclick.js'></script>
    <script src='../js/audioMenager.js'></script>
    <script src='../js/processor.js'></script>
    <script src='../js/controlIndex.js'></script>
    <script src='../js/render.js'></script>
    <script src='../js/playList.js'></script>
    <script src='../js/index.js'></script>
</body>
</html>
